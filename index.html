<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <br />
    <div id="form" class="col-md-6 offset-md-1">
      <form>
        <fieldset>
          <div class="form-group row">
            <label for="exampleFormControlInput1"
              >Saisissez le Code Postal (5 chiffres requis)</label
            ><!--attribut pattern rajouté en HTML dans le but de limiter le type de caractères,idée trouvée sur "https://www.laposte.fr/particulier/outils/trouver-un-code-postal", 
            informations trouvées sur 
            https://openclassrooms.com/forum/sujet/saisir-uniquement-des-chiffres-92032, 
            https://fr.wikipedia.org/wiki/Expression_r%C3%A9guli%C3%A8re, 
            https://www.ibm.com/docs/fr/rational-clearquest/9.0.0?topic=tags-meta-characters-in-regular-expressions-->
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="63000"
              pattern="[0-9] {5}"
            />
          </div>
          <div class="form-group row">
            <label for="exampleFormControlSelect1"
              >Sélectionnez la commune</label
            >
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Cournon d'Auvergne</option>
              <!--Champs remplis à la main pour un exemple de ce que cela devrait pouvoir montrer.-->
              <option>Pérignat sur Allier</option>
              <option>Saint Georges sur Allier</option>
              <option>La Roche Noire</option>
              <option>Saint Bonnet lès Allier</option>
            </select>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- scripts -->
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
